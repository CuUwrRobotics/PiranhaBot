<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="../common/slide_switch.css">

<body>
  <table>
    <tr>
      <td>
        Front
        <label class="switch light">
          <input type="checkbox">
          <span class="slider round light"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td>
        Back
        <label class="switch light">
          <input disabled type="checkbox">

        </label>
      </td>
    </tr>
  </table>
</body>

</html>
