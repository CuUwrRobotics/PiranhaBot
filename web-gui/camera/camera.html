<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="camera.css">
<link rel="stylesheet" type="text/css" href="../common/slide_switch.css">
<link rel="stylesheet" type="text/css" href="../common/design_main.css">

<body style="margin: 0px; background-color: var(--text_color)">
  <p style="color: var(--theme_highlight_2);">
    No camera found.
  </p>
  <div class="camera_settings">
    <table class="settings_list">
      <td>
        Lights
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </td>
      <td>
        Use Algorithm
        <label class="switch">
          <input disabled type="checkbox">
          <span class="slider round"></span>
        </label>
      </td>
    </table>
  </div>
</body>

</html>
